<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Beautiful Beaches</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4 fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-bold">Explore Beaches</div>
            <a href="index.html" class="text-white hover:text-gray-400"><i class="fas fa-home"></i> Home</a>
        </div>
    </nav>

    <!-- Back Button -->
    <div class="container mx-auto mt-16">
        <a href="index.html" class="flex items-center mb-4 text-blue-400 hover:text-blue-300">
            <i class="fas fa-arrow-left mr-2"></i> Back to Main Page
        </a>
    </div>

    <!-- Explore Section -->
    <section class="py-12 container mx-auto px-4">
        <h2 class="text-3xl text-center font-bold mb-8 text-white">Explore Beautiful Beaches</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Beach Card 1 -->
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <video class="w-full h-40 object-cover" controls>
                    <source src="1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-white">Beautiful Beach 1</h3>
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star-half-alt text-yellow-400"></i>
                    </div>
                </div>
            </div>
            <!-- Beach Card 2 -->
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <video class="w-full h-40 object-cover" controls>
                    <source src="2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-white">Beautiful Beach 2</h3>
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-gray-400"></i>
                        <i class="fas fa-star text-gray-400"></i>
                    </div>
                </div>
            </div>
            <!-- Beach Card 3 -->
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <video class="w-full h-40 object-cover" controls>
                    <source src="3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-white">Beautiful Beach 3</h3>
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-yellow-400"></i>
                        <i class="fas fa-star text-gray-400"></i>
                    </div>
                </div>
            </div>
            <!-- Add more beach cards as needed -->
        </div>
    </section>
</body>
</html>
